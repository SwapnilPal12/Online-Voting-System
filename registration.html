<body>
    <div class="login-container">
        <h1>Registration</h1>
        <form name="f1" action="reg.php" method="post">

 				<input type="text" placeholder="Username" name="t1" required id="username"><br><br>

            <div class="input-container">
                <input type="email" id="email" name="t2" required placeholder="Email ID"><br><br>
            </div>
            <div class="input-container">

            </div>
            <div class="input-container">
                
                <input type="text" id="voterid" name="t4" required placeholder="Voter ID"><br><br>

            <input type="submit" value="Register" class="button">
        </form>
    </div>
